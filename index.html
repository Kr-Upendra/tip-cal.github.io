<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator Using Pure Javascript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <h2 class="main__heading">Tip Calculator</h2>
    <div class="calc__box">
      <div class="container">
        <div class="container__heading">Total Bill</div>
        <span class="sign">$</span>
        <input type="text" placeholder="00.0" onkeyup="calculateBill()" id="billAmount">
      </div>
      <div class="container">
        <div class="container__heading">Tip</div>
        <span class="sign">%</span>
        <input type="text" placeholder="00" id="tipAmount" onkeyup="calculateBill()">
      </div>
      <div class="box">
        <div class="person">
          <Button class="btn" id="peopleIncrease" onclick="increasePeople()">+</Button>
          <span class="people" id="noOfPeople">1</span>
          <button class="btn" onclick="decreasePeople()" id="peopleDecrease">-</button>
        </div>
        <div class="totalBill" id="result">$00</div>
      </div>
    </div>
  </div>
</body>

<script src="script.js"></script>
</html>
